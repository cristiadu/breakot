name: Godot Builder

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Builder:
    runs-on: ubuntu-latest
    container:
      image: registry.gitlab.com/greenfox/godot-build-automation:latest
    steps:
    - uses: actions/checkout@v2
    - name: Build Project
      run: |
        builder
    - name: Storing Builds
      uses: actions/upload-artifact@v3
      with:
        name: builds
        path: public/*
